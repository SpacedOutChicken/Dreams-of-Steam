The great powers of Europe did not always meet good fortune when they set out to colonize the world. The Castilian empire met with particularly bad luck when they encountered the Aztecs. To the Castilians, the Aztecs seemed to be primitive savages, ripe for exploitation, but the Aztecs, the foreigners were naive fools with precious technology worth stealing and mastering. Once they lost their technological edge, the Castilians were easy prey. = Le grandi potenze d'Europa hanno sempre sperato nella buona fortuna nel tentativo di colonizzare il resto del mondo, ma l'impero di Castiglia ha invece incontrato un destino completamente infausto alla vista degli Aztechi. Ai loro occhi, gli Aztechi sembravano dei selvaggi primitivi buoni solo come schiavi o vittime... ma per gli Aztechi, i castillani erano degli stolti ingenui le cui tecnologie erano degne di cadere nelle loro mani. E quando persero il loro vantaggio tecnologico, i castillani divennero preda facile: caduti i loro possedimenti oltremare, questi sventurati vennero invasi in casa propria e sterminati città per città.
Now, with the Castilian empire defeated and plundered, the Aztecs have set their sights on the rest of the world... = E ora che l'impero di Castiglia è scomparso per sempre, gli Aztechi si sono fatti notare a tutto il mondo, sul quale hanno messo i loro occhi...Metztli = Metztli
