The great powers of Europe did not always meet good fortune when they set out to colonize the world. The Castilian empire met with particularly bad luck when they encountered the Aztecs. To the Castilians, the Aztecs seemed to be primitive savages, ripe for exploitation, but to the Aztecs, the foreigners were naive fools with precious technology worth stealing and mastering. Once they lost their technological edge, the Castilians were easy prey. = Le grandi potenze d'Europa hanno sperato invano nella buona sorte nel tentativo di colonizzare il resto del mondo, ma l'impero di Castiglia ne ha riscontrata una completamente infausta alla vista degli Aztechi. Ai loro occhi, essi sembravano dei selvaggi primitivi buoni solo come schiavi o vittime... ma per gli Aztechi, i castillani erano degli stolti ingenui le cui tecnologie erano degne di cadere nelle loro mani. E quando persero il loro vantaggio tecnologico, i castillani divennero preda facile.
Now, with the Castilian empire defeated and plundered, the Aztecs have set their sights on the rest of the world... = Caduti i loro possedimenti oltremare, questi sventurati vennero invasi in casa propria e sterminati città per città. E ora che l'impero iberico è scomparso per sempre, gli Aztechi si sono fatti notare a tutto il mondo, sul quale hanno messo i loro occhi...
