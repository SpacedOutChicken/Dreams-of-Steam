When the strange meteors fell to earth and strange beings emerged from inside, there was initial panic and a rush to arms, but people soon discovered that these strangers were not invaders, but refugees. Their homeworld of Mars (known to them as Barsoom) was dry and dying, and they wished to live on a wet, lush planet like our own. They offered marvelous technology in exchange for living space, and they soon settled in. = Quando delle strane meteore caddero sulla Terra e delle insolite creature emersero dal loro interno, i popoli del pianeta Terra caddero subito nel panico e presero le armi, ma presto scoprì che questi stranieri erano rifugiati, anziché invasori. La loro casa sul pianeta Marte (noto come Barsoom) era diventato un pianeta morente ed essiccato, e il popolo marziano desiderava vivere un pianeta umido e florido come il nostro. Per loro fu facile insediarsi, offrendo ai terrestri meravigliose tecnologie in cambio di spazio vitale.
Their alien science makes them a formidable threat, even if they proclaim peace, but they still struggle to adapt to Earth's thick atmosphere and heavy gravity. Will they prosper on this new world, or find themselves homeless in the cosmos? = La scienza alienza di questi stranieri li rende nondimeno una minaccia formidabile, anche se proclamano di desiderare la pace. Questo popolo deve tuttavia ancora adattarsi al pianeta Terra, con la sua atmosfera spessa e la sua gravità maggiore rispetto alla loro casa. Riusciranno a prosperare in questo nuovo mondo, o si troveranno a diventare vagabondi senza casa nel cosmo?
