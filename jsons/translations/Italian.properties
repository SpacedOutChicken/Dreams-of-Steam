After dwindling for centuries, the empire of the House of Osman was reinvigorated by the petroleum industry. Every passing day seemed to bring new discoveries of its usefulness, and new discoveries of oil reserves in Osman territory. The precious resource brought trade, with its accompanying gifts of culture and science, but it also brought hostile foreign powers, eager to seize the wealth for themselves. The Osman empire was compelled to transform its wealth into military might. = Dopo secoli di decadenza, l'impero del casato di Oman si è rinvigorito grazie all'industria del petrolio. Ogni giorno che passa sembra scoprire nuove scoperte della sua utilità, e nuovi giacimenti delle riserve di petrolio nel territorio di Osman. Tale risorsa preziosa ha portato il commercio, accompagnato dalla cultura e dalla scienza, ma anche potenze straniere ostili, desiderose di arraffare il potere per sé. L'impero di Osman è stato dunque obbligato a trasformare la sua ricchezza in una potenza militare.
After years of successfully defending themselves, the House of Osman has grown more ambitious, setting its sights on conquest. Their vast reserves of petroleum and their long rich traditions of cultural and scientific exchange make them a serious contender on the world stage. = Dopo anni di straordinaria difesa, il casato di Osman è diventato più ambizioso e si è avviato sulla strada della conquista. Le sue riserve di petrolio e le sue tradizioni di scambi culturali e scientifici lo rendono un autentico competitore sul palcoscenico mondiale.
From the magnificence of Topkapi, the Osman nation greets you, stranger! I'm Ahmed Tevfik Pasha, and I bestow upon you my welcome! = Dalla magnificenza del Topkapi, il popolo di Osman ti saluta, straniero! Io sono Ahmed Tevfik Pasha, e ti saluto confidando in rapporti pacifici tra i nostri popoli.

Etna = Etna
Cesare d'Este = Cesare d'Este
As old empires fell and new ones arose, nervous merchants looked for a way to secure stable profits in a changing world. They banded together into guilds and forged alliances of convenience which grew stronger as their mutual benefit increased. One such alliance grew to dominate local politics in the busy port cities it was based out of, to the point that the heads of the guild grew confident enough to officially seize power and declare themselves as leaders of a new nation, dedicated to the principles of free trade and commerce. Entrepreneurs of all nations found themselves a new home here, and the leaders grew prosperous enough to afford to field a powerful army to defend their interests. = Con la caduta dei vecchi imperi e la nascita di nuovi domini, i mercanti cercavano un modo per assicurare stabili profitti in un mondo che cambiava, e si riunirono in gilde e alleanze di convenienza, che si rafforzarono con il crescere dei loro benefici reciproci. Tra queste alleanze, una di esse crebbe e dominò la politica locale nelle affollate città portuali sulle quali era fondata, al punto che i capi della gilda divennero abbastanza confidenti da prendere il potere e dichiararsi capi di una nuova nazione, dedicata ai principi del commercio libero. Imprenditori di tutte le nazioni vi trovarono una nuova casa, e i loro leader divennero abbastanza potenti da allevare un esercito potente per difendere i loro interessi.
The merchants of Etna value peace and the profits it brings, but they do not hesitate to defend their own interests with sword and pistol, and they are aware of many opportunities that war can bring. = I mercanti di Etna danno valore alla pace e ai profitti che portano, ma difendono senza esitazione i loro ideali con la spada e la pistola, e sono del tutto consci delle opportunità che la guerra può offrire.
I greet you. I am Cesare d'Este. If you are a friend of trade, you are welcome. = Vi do il benvenuto. Io sono Cesare della casa d'Este. Se siete amici che desiderano commerciare, siete più che benvenuti.
Free Trade = Commercio libero

Umajo = Umajo
Sundiata = Sundiata
The great powers of Europe looked over Africa with greedy eyes, and they sent their armies and explorers to exploit the so-called 'dark continent'. The local tribes did not take well to this, and they fought back with a skill and ferocity that surprised the invaders. However, it soon became clear to the African chieftains that their skills and pride were not enough; they needed to match the Europeans claw for claw, fighting with the same dreadful technology that the invaders wielded. They banded together to form a great union (umajo), with the cleverest tribes securing their power through scientific mastery. The union grew to a great empire, and the Europeans were forced to recognize the Africans as equals. = Guardando l'Africa con l'avarizia negli occhi, l'Europa mandò i suoi eserciti ed esploratori a sfruttare il cosiddetto "continente nero". Prendendo male la cosa, le tribù locali lottarono con una ferocia e abilità tali da sorprendere gli invasori. Presto, però, divenne chiaro per i capi dell'Africa che non bastavano orgoglio e abilità; bisognava combattere gli Europei con le loro stesse armi, combattere usando la stessa temuta tecnologia che era in mano agli invasori. Si riunirono così per formare un'umajo (grande unione), con le tribù più capaci incaricate di salvaguardare l'enorme alleanza tramite la padronanza scientifica. L'unione divenne un grande impero, e gli Europei dovettero riconoscere gli Africani come loro uguali.
The warriors of the Umajo are renowned for their fighting spirit and prowess on the battlefield, and the chiefs are wise enough to use this reputation to secure profitable treaties. = I guerrieri di Umajo sono rinomati per il loro spirito guerriero sul campo di battaglia, e i loro capi sono abbastanza saggi da usare quella reputazione per assicurare trattati profittevoli.
I am Sundiata of the great Umajo. We are a fair people - but those who cross us will find only destruction. You would do well to avoid repeating the mistakes others have made in the past. = Io sono Sundiata, capo del grande Umajo. Siamo gente giusta, ma coloro che ci ostacolano troveranno solo distruzione. Ti consiglio dunque di evitare gli stessi errori che altri fecero in passato.
Kiburi = Kiburi

Huaxia = Huaxia
Shen Kuo
The opium wars took a heavy toll on the east, with the great Oriental powers falling to invasion from outside and addiction from inside. The Europeans forced the Asians to sign a long series of unequal treaties, surrendering territory and economic control to the outsiders in exchange for little more than peace. The people resented these losses, and their resentment grew to determination to overthrow their oppressors and take back control over their own lands. Drawing on their deeply rooted traditions of discipline and scholarly inquiry, they advanced technologically and began pushing back against the invaders. = Le guerre dell'oppio ebbero un impatto terribile sul mondo orientale, poiché le grandi potente locali caddero per mano di invasioni esterne e dipendenze dalla droga. Gli Europei constrinsero gli Asiatici a firmare una lunga serie di trattati ingiusti, dove essi, in cambio di una fragile pace, concedevano territori e monopoli economici agli stranieri. L'odio coltivato dalle popolazioni locali divenne la spinta per rovesciare gli oppressori e riprendersi le loro terre. Attingendo alle loro tradizioni profondamente radicate di disciplina e ricerca accademica, gli Asiatici avanzarono tecnologicamente e iniziarono a respingere gli invasori.
The concept of Huaxia is an old one, but it has found a new meaning in the actions of ambitious Oriental leaders, eager to prove to their people that their culture is still full of strength and dignity. = Il concetto di Huaxia è vecchio, ma ha trovato un nuovo scopo negli atti di ambizioni leader dell'Est, pronti a provare al loro popolo che la loro cultura è ancora piena di forza e dignità.
Greetings, I am Shen Kuo. We desire peace and development. You leave us alone, we'll leave you alone = Saluti! Sono Shen Kuo, e guido la fiera nazione di Huaxia. Il nostro popolo desidera solo una coesistenza pacifica e un commercio equo, ma risponderà con la forza a ogni aggressione. Spero che condividiate la nostra visione.
